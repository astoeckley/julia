dev:
  steps:
    - script:
        name: env
        code: |
          env
    - script:
        name: Run Tests
        code: |
          echo "TESTS WOULD BE RUN HERE"

build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - script:
        name: tests
        code: |
          lein test

java6-compat:
  box: java/6
  steps:
    - script:
        name: java version
        code: |
          echo "Java version: $(java -version)"

java7-compat:
  box: java/7
  steps:
    - script:
        name: java version
        code: |
          echo "Java version: $(java -version)"

